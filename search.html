<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="search.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
</head>

<body>

    <!-- Header and navbar specific for the mobile viewport -->

    <div id="isMobile">
        <header class="mobile-header-brand">
            <h1><span class="bookIcon"><i class="fas fa-book-reader"></i></span> Book<span class="worm">worm</span></h1>
            <p>a book lover's best friend</p>
        </header>

        <nav class="mobile-navbar">
            <a href="home.html">Home</a>
            <a class="searchLink" href="search.html">Search</a>
            <a href="list.html">My List</a>
        </nav>
    </div>

    <!-- Header and navbar specific to desktop viewport -->

    <div class="desktopContainer" id="is-desktop">
        <div class="brand">
            <h1><span class="bookIcon"><i class="fas fa-book-reader"></i></span> Book<span class="worm">worm</span></h1>
            <p>a book lover's best friend</p>
        </div>
        <nav class="desktop-navbar">
            <a href="./home.html">Home</a>
            <a class="searchLink" href="#">Search</a>
            <a href="./list.html">My List</a>
        </nav>
    </div>

    <!-- Main body -->

    <main class="mainBody">

        <div class="searchElements">

            <div class="searchBars">

                <form id="titleSearch">

                    <input class="searchFields" id="titleSearchField" type="text" placeholder="Title Search"
                        aria-label="Search">

                </form>

                <form id="authorSearch">

                    <input class="searchFields" id="authorSearchField" type="text" placeholder="Author Search"
                        aria-label="Search">

                </form>

                <form id="genreSearch">

                    <input class="searchFields" id="genreSearchField" type="text" placeholder="Genre Search"
                        aria-label="Search">

                </form>

                <!-- Search warning. Will only display when user searches on blank inputs -->
                <div id="search-warning" class="display-none">
                    <p>Enter a title, author or genre</p>
                </div>

            </div>

            <div class="order">
                <p>Order search by:</p>
                <div class="radio-buttons">
                    <input type="radio" id="relevance" name="orderGroup" value="relevance" checked="true">
                    <label for="relevance">Relevance</label><br>
                    <input type="radio" id="newest" name="orderGroup" value="newest">
                    <label for="newest">Newest to Oldest</label><br>
                </div>
            </div>

            <div class="searchButton">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="search-results-container">

            <!-- Search results headers -->
            <div id="result-headers" class="grid-container display-none">
                <div id="imageHeader" class="columnHeaders grid-item">Cover</div>
                <div id="detailsHeader" class="columnHeaders grid-item">Details</div>
                <div id="infoHeader" class="columnHeaders grid-item">Info</div>
                <div id="listHeader" class="columnHeaders grid-item">Add</div>
            </div>
        </div>

    </main>

    <!-- Footer -->

    <footer id="sticky-footer" class="footer">
        <small>Copyright &copy;</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
